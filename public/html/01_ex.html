<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div>span{
            background-color: red;
        }
        div p span{
            background-color: yellow;
        }
        div p span>span{
            background-color: blue;}
        /*a的未点击状态*/
        a:link{color: red;}
        /*a访问后的状态*/
        a:visited{color: yellow;}
        /*鼠标悬停时的状态*/
        a:hover{color: blue;}
        /*激活状态*/
        a:active{color: purple;font-size: 40px}
    </style>
</head>
<body>
<h2>伪类选择器</h2>
<a href="http://www.baidu.com">百度</a>
<div>
    <span>111111111</span>
    <p>
        <span>
            22222222222<br>
            <span>33333333333</span>
        </span>
    </p>
</div>
</body>
</html>
