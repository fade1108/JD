<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习1</title>
    <style>
        #d1{
            width: 400px;height: 200px;
            border: 1px solid #f10215;
            background-color: #ffaaaa;
            color: #020000;

            font-size: 15px;
            font-weight: bold;

            text-align: center;
            text-decoration: underline;
            text-indent: 50px;
            /*首行缩进50像素*/
            line-height: 200px;
            text-shadow: 2px 1px 1px #ff0;

        }
        /*尺寸，边框，背景，字体，文本，内外边距。这是table的边框只设置最外边一圈边框*/
        table{
            width: 200px;height: 200px;
            border: 2px  solid #000;
            background: #ff0;
            padding: 5px;
            margin: 20px;
            color: #f00;
            font-size: 30px;
        }
        /*td/th*
        尺寸，边框，
         */
        td{
            width: 100px;height: 100px;
            border: 2px solid #f00;
            background: #0ff;
            margin: 0px;padding: 0px;
            text-align: right;
            vertical-align: bottom;
        }
    </style>

</head>
<body>
<div id="d1">
    先帝创业未半而中道崩殂
    123456
    sadgjfid
</div>
<table>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
    </tr>
    <tr>
        <td>5</td>
        <td>6</td>
        <td>7</td>
        <td>8</td>
    </tr>
    <tr>
        <td>9</td>
        <td>10</td>
        <td>11</td>
        <td>12</td>
    </tr>
    <tr>
        <td>13</td>
        <td>14</td>
        <td>15</td>
        <td>16</td>
    </tr>
</table>
</body>
</html>
