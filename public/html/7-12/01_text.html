<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{background: #000;}
        .d1{
            width: 400px;height: 200px;
            border: 3px solid #f00;
            color: #f00;
            font: 40px chiller;
            /*文本水平对齐方式
            元素想居中对齐 margin: 0 auto
            */
            text-align: justify;
        }
        .d1 p{

        }
        #d2{
            width: 300px;height: 200px;
            border: 3px solid #f00;
            color: #f00;
            font: 40px chiller;
            /*行高*/
            text-align: justify;
            /*如果行高和容器高度相同，文字自动在容器中居中对齐*/
            line-height: 200px;
            /*首行缩进缩进*/
            text-indent: 50px;
            /*文本阴影*/
            text-shadow: 0px 0px 0px #0ff;

        }
    </style>
</head>
<body>
<div class="d1">
    <span>if you are my sunshine</span>
    <p>sadsadsadsadsadsa</p>
</div>
<div id="d2">
    Lorem ipsum dolor
</div>

</body>
</html>
