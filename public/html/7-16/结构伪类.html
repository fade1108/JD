<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p:first-child{color: #f00;}
        p:last-child{ color: #0aa1ed}
        p:nth-child(6){color: #1bffd1}
        /*div里什么有没有empty*/
        div:empty{
            height: 20px;
            background-color: #ff0;}
        /*独生子女*/
        /*a:only-child{color: #fe9f5b}*/
        /*:not 否定*/
        a:not(:only-child){
            color: #1bffd1;
        }
    </style>
</head>
